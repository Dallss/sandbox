<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Fun</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>

<style>
  /* ===== Body & Container ===== */
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f8f8;
    background-image:
      linear-gradient(to right, rgba(0,0,0,0.1) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    font-family: 'Fredoka One', cursive;
    overflow: hidden;
    position: relative;
  }

  .container {
    position: relative;
    width: 90vw;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* ===== Heading ===== */
  h1 {
    font-size: 3rem;
    color: #ff5c8d;
    text-shadow: 2px 2px #ffd1dc;
    margin-bottom: 2rem;
    text-align: center;
    padding-bottom: 30px;
    z-index: 900;
  }

  /* ===== Option Buttons ===== */
  .options {
    display: flex;
    flex-direction: row-reverse;
    justify-content: space-between;
    flex-wrap: wrap;
    width: 25vw;
    overflow: auto;
  }

  .options button {
    width: 120px;
    min-width: 100px;
    height: 50px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    transition: all 0.3s;
    position: relative;
    margin-bottom: 20px;
  }

  .no {
    background-color: #ff4c4c;
    color: white;
    z-index: 950;
  }

  .yes {
    background-color: green;
    color: white;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  /* ===== Card Styles ===== */
  .card {
    position: absolute;
    top: 5vh;
    left: 8vw;
    width: 10vw;
    min-width: 100px;
    min-height: 100px;
    max-height: 20vh;
    background-color: rgb(255, 241, 138);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    overflow: hidden;
    font-size: clamp(7px, 0.6vw, 32px);
  }

  .card.expanded {
    top: 40%;
    left: 45%;
    max-height: 90vh;
    transform: translate(-50%, -50%);
    z-index: 1000;
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: 5px;
    right: 4px;
    font-size: 8px;
    width: 10px;
    height: 10px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    display: none;
  }

  .card.expanded .close-btn {
    display: block;
  }

  /* Header fixed inside card */
  .card-header {
    background: transparent;
    padding: 10px;
    color: #ff5c8d;
    text-align: center;
    flex-shrink: 0;
    font-size: clamp(14px, 1vw, 32px);
  }

  /* Itinerary list */
  .card ul {
    list-style-type: '\2610     ';
    list-style-position: outside;
    padding: 10px 20px;
    margin: 0.5vw;
    overflow-y: auto;
    flex-grow: 1;
  }

  #itineraryList li {
    margin-bottom: 10px; /* space between items */
  }

  /* Floating animation */
  .click {
    animation: float 2s ease-in-out infinite;
  }

  /* ===== Images ===== */
  .fish {
    position: absolute;
    right: 10vw;
    bottom: 0vh;
    width: 15vw;
    min-width: 150px;
    animation: swim 2s ease-in-out infinite;
    transform-origin: center;
  }

  .pic {
    position: absolute;
    left: 10vw;
    bottom: 10vh;
    width: 22vw;
    min-width: 150px;
  }

  .heart {
    position: absolute;
    right: 10vw;
    top: 10vh;
    width: 25vw;
    min-width: 150px;
  }

  /* ===== Valentine Modal ===== */
  .val-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.753);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .val-overlay.show {
    display: flex;
  }

  .val-modal {
    width: 420px;
    background-color: white;
    padding: 24px;
    color: #ff649a;
  }

  .val-options {
    display: flex;
    flex-direction: column;
    gap: 14px;
    margin-top: 18px;
  }

  .val-option {
    background: white;
    padding: 0px 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid black;
  }

  .val-option input {
    accent-color: #ff3f8e;
    transform: scale(1.2);
  }

  .val-option img {
    width: 70%;
    aspect-ratio: 4/1;
    object-fit: cover;
    border: 1px solid black;
  }

  .val-option span {
    color: #ff3f8e;
    font-weight: 600;
  }

  .val-submit {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff378b;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .val-submit:hover {
    background: #ff006a;
  }

  /* Mobile Styles */
@media (max-width: 480px) {
  .val-modal {
    width: 80%; /* almost full width on mobile */
    padding: 16px; /* slightly smaller padding */
    font-size: 14px; /* smaller text for mobile */
  }

  .val-options {
    gap: 10px; /* reduce spacing between options */
    margin-top: 12px;
  }

  .val-option {
    padding: 0px 8px; /* smaller padding */
    gap: 8px;
  }

  .val-option input {
    transform: scale(1); /* slightly smaller checkbox for mobile */
  }

  .val-option img {
    width: 60%; /* fit container width */
    aspect-ratio: 4/1;
    object-fit: cover;
  }

  .val-option span {
    font-size: 11px; /* smaller label */
  }

  .val-submit {
    padding: 10px; /* smaller button */
    font-size: 14px; /* fit mobile better */
  }
}

  /* ===== Animations ===== */
  @keyframes swim {
    0%   { transform: translateY(0px); }
    50%  { transform: translateY(-15px); } /* moves up */
    100% { transform: translateY(0px); }   /* back to original */
  }

  @keyframes float {
    0%   { transform: scale(1); }      /* normal size */
    50%  { transform: scale(1.1); }    /* bigger */
    100% { transform: scale(1); }      /* back to normal */
  }

  /* ===== Fullscreen overlay ===== */
  .fullscreen-overlay {
    position: fixed;
    left: 0;
    bottom: -100%; /* start hidden below screen */
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(32px, 5vw, 72px);
    font-family: 'Indie Flower', cursive;
    text-align: center;
    z-index: 2000;
    transition: bottom 0.7s cubic-bezier(.22,.68,0,.99);
  }

  .fullscreen-overlay.show {
    bottom: 0;
  }

</style>
</head>

<body>

<div class="container" id="bounds">
  <h1>Will you be my valentine?</h1>

  <div class="options">
    <button class="yes" id="openValentine">Yes</button>
    <button class="no">No</button>
  </div>

  <!-- Valentine Modal -->
  <div class="val-overlay" id="valOverlay">
    <div class="val-modal">
      <h2>Pick your Valentine's Gift</h2>
      <form id="valForm">
        <div class="val-options" id="valOptions">

          <!-- Preferred -->
          <label class="val-option" data-preferred="true">
            <input type="radio" name="date" value="Dinner" checked>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/Swamp_rose-mallow.jpg">
            <span>Flowers from JY</span>
          </label>

          <label class="val-option">
            <input type="radio" name="date" value="Movie">
            <img src="https://valorantstrike.com/wp-content/uploads/Valorant-Mystbloom-Collection-Judge-HD.jpg">
            <span>Mystic Bloom</span>
          </label>

          <label class="val-option">
            <input type="radio" name="date" value="Arcade">
            <img src="https://static.wikia.nocookie.net/valorant/images/7/79/Gaia%27s_Vengeance_Ares_Green.png/revision/latest?cb=20231003161234">
            <span>Gaia's Vengeance Ares</span>
          </label>

        </div>

        <button class="val-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>

</div>

<!-- Absolute card -->
<div class="card" id="card">
  <div class="close-btn" id="closeBtn">✖</div>
  <div class="card-header">Itinerary</div>
  <ul id="itineraryList"></ul>
</div>

<!-- Floating & Decorative Images -->
<img class="fish" src="./fishzra.png">
<img class="pic" src="./pic.png">
<img class="heart" src="./heart.png">

<script>
  /* ===== Button & Boundaries ===== */
  const noBtn = document.querySelector('.no');
  const bounds = document.getElementById('bounds');
  const margin = 50;

  /* ===== Itinerary ===== */
  const itinerary = [
    "We take out Mcdo",
    "Tops",
    "See where the night takes us",
    "play Valorant if ever"
  ];

  const itineraryList = document.getElementById('itineraryList');

  // Populate itinerary
  function populateItinerary() {
    itineraryList.innerHTML = '';
    itinerary.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      itineraryList.appendChild(li);
    });
  }
  populateItinerary(); // Populate on page load

  /* ===== Floating click image ===== */
  let existingImg = document.getElementById('clickMeImg');
  if (existingImg) existingImg.remove();

  const img = document.createElement('img');
  img.src = './click.png'; // your image file
  img.id = 'clickMeImg';
  img.style.position = 'absolute';
  img.style.left = '18vw'; // beside the No button
  img.style.top = '12vh';
  img.style.width = '10vw'; // adjust size
  img.style.minWidth = '80px';
  img.style.aspectRatio = '1/1';
  img.style.pointerEvents = 'none'; // so it doesn’t block button
  img.classList.add('click');
  document.body.appendChild(img);

  /* ===== No button dodge logic ===== */
  let firstDodge = true;

  function dodgeButton() {
    noBtn.style.position = 'absolute';
    const containerWidth = bounds.clientWidth;
    const containerHeight = bounds.clientHeight;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    let randomLeft, randomTop;

    if (firstDodge) {
      // Move a fixed distance from current position
      const fixedDistance = 10; // pixels
      const currentLeft = noBtn.offsetLeft;
      const currentTop = noBtn.offsetTop;
      const dirX = Math.random() < 0.5 ? -1 : 1;
      const dirY = Math.random() < 0.5 ? -1 : 1;

      randomLeft = Math.min(Math.max(currentLeft + dirX * fixedDistance, 0), containerWidth - btnWidth - margin);
      randomTop = Math.min(Math.max(currentTop + dirY * fixedDistance, 0), containerHeight - btnHeight - margin);
      firstDodge = false;
    } else {
      // Full random dodge
      randomLeft = Math.floor(Math.random() * (containerWidth - 2 * margin - btnWidth)) + margin;
      randomTop = Math.floor(Math.random() * (containerHeight - 2 * margin - btnHeight)) + margin;
    }

    noBtn.style.left = `${randomLeft}px`;
    noBtn.style.top = `${randomTop}px`;
  }

  noBtn.addEventListener('mouseover', dodgeButton);
  noBtn.addEventListener('click', dodgeButton);

  /* ===== Fullscreen overlay message ===== */
  function showFullscreenMessage(text) {
    let overlay = document.getElementById('fullscreenOverlay');

    // Create overlay if not exists
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.id = 'fullscreenOverlay';
      overlay.className = 'fullscreen-overlay';

      const message = document.createElement('div');
      message.id = 'fullscreenOverlayText';
      overlay.appendChild(message);

      document.body.appendChild(overlay);

      // Click to close
      overlay.addEventListener('click', () => {
        overlay.classList.remove('show');
      });
    }

    document.getElementById('fullscreenOverlayText').textContent = text;
    requestAnimationFrame(() => {
      overlay.classList.add('show');
    });
  }

  /* ===== Card expand/contract logic ===== */
  const card = document.getElementById('card');
  const closeBtn = document.getElementById('closeBtn');

  card.addEventListener('click', () => {
    card.style.transform = 'scale(2.2)';
    card.classList.add('expanded');
  });

  closeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    card.style.transform = 'scale(1)';
    card.classList.remove('expanded');
  });

  // Resize font based on card size
  function resizeFont() {
    const cardWidth = card.clientWidth;
    const cardHeight = card.clientHeight;
    const header = card.querySelector('.card-header');
    const ul = card.querySelector('ul');
    // Add resizing logic here if needed
  }

  window.addEventListener('resize', resizeFont);
  resizeFont(); // Initial call

  /* ===== Valentine modal logic ===== */
  const openBtn = document.getElementById('openValentine');
  const overlay = document.getElementById('valOverlay');
  const optionsContainer = document.getElementById('valOptions');

  // Open modal
  openBtn.addEventListener('click', () => overlay.classList.add('show'));

  // Close modal if clicking outside
  overlay.addEventListener('click', e => { 
    if(e.target === overlay) overlay.classList.remove('show'); 
  });

  /* --- Array-backed options --- */
  const valOptionsArray = Array.from(optionsContainer.querySelectorAll('.val-option'));
  let preferredIndex = valOptionsArray.findIndex(opt => opt.dataset.preferred === "true");

  // Make clicking the whole div check the radio
  valOptionsArray.forEach(option => {
    option.addEventListener('click', e => {
      // Prevent double-handling if clicking directly on radio
      if (e.target.tagName !== 'INPUT') {
        const radio = option.querySelector('input[type="radio"]');
        radio.checked = true;

        // Trigger the preferred swap logic
        const clickedIndex = valOptionsArray.indexOf(option);
        if (clickedIndex !== preferredIndex) {
          swapOptions(clickedIndex, preferredIndex);
          preferredIndex = clickedIndex;
        }
      }
    });
  });

  // Swap two elements in array and DOM
  function swapOptions(i, j) {
    // Swap array elements
    [valOptionsArray[i], valOptionsArray[j]] = [valOptionsArray[j], valOptionsArray[i]];

    // Swap positions in DOM
    const nodeI = valOptionsArray[i];
    const nodeJ = valOptionsArray[j];

    const nextSibling = nodeJ.nextSibling;
    optionsContainer.insertBefore(nodeJ, nodeI);
    if (nextSibling) {
      optionsContainer.insertBefore(nodeI, nextSibling);
    } else {
      optionsContainer.appendChild(nodeI);
    }
  }

  // Click logic
  optionsContainer.addEventListener('click', e => {
    const clicked = e.target.closest('.val-option');
    if (!clicked) return;

    const clickedIndex = valOptionsArray.indexOf(clicked);
    if (clickedIndex === preferredIndex) return;
    swapOptions(clickedIndex, preferredIndex);
    preferredIndex = clickedIndex;
    valOptionsArray[preferredIndex].querySelector('input').checked = true;
  });

  // Submit
  document.getElementById('valForm').addEventListener('submit', e => {
    e.preventDefault();
    overlay.classList.remove('show');

    showFullscreenMessage("See you on 14!");

    // Create a full-screen canvas for confetti
    const confettiCanvas = document.createElement('canvas');
    confettiCanvas.style.position = 'fixed';
    confettiCanvas.style.top = 0;
    confettiCanvas.style.left = 0;
    confettiCanvas.style.width = '100%';
    confettiCanvas.style.height = '100%';
    confettiCanvas.style.pointerEvents = 'none'; // allow clicks through canvas
    confettiCanvas.style.zIndex = 9999;
    document.body.appendChild(confettiCanvas);

    const myConfetti = confetti.create(confettiCanvas, {
      resize: true,   // auto-resize on window size change
      useWorker: true
    });

    function launchConfetti() {
      myConfetti({
        particleCount: 150,
        spread: 70,
        colors: ['#ff69b4', '#ff1493', '#fff0f5']
      });

      // Random delay between 1s to 3s
      const delay = Math.random() * 2000 + 1000;
      setTimeout(launchConfetti, delay);
    }

    launchConfetti();
  });

</script>
</body>
</html>
